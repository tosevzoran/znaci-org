<html>
<head>
	<meta charset="utf-8">
	<title>PDF čitač</title>
	<script type="text/javascript" src="https://raw.github.com/mozilla/pdf.js/gh-pages/build/pdf.js"></script>
</head>
	
<body>
  <div>
    <button id="prev" onclick="goPrevious()">Prethodna</button>
    <button id="next" onclick="goNext()">Naredna</button>
    &nbsp; &nbsp;
    <span>Strana: <span id="page_num"></span> / <span id="page_count"></span></span>
  </div>

  <div>
    <canvas id="the-canvas" style="border:1px solid black"></canvas>
  </div>
  
  <script type="text/javascript">
	// radi samo u mozili
	
    var pdf_fajl = 'http://znaci.net/00003/819.pdf';

    // Disable workers to avoid cross-origin issue (workers need the URL of the script to be loaded, and currently do not allow cross-origin scripts)
    PDFJS.disableWorker = true;

    var pdfDoc = null,
        pageNum = 1,
        scale = 1,
        canvas = document.getElementById('the-canvas'),
        ctx = canvas.getContext('2d');

    // Get page info from document, resize canvas accordingly, and render page

    function renderPage(num) {
      // Using promise to fetch the page
      pdfDoc.getPage(num).then(function(page) {
        var viewport = page.getViewport(scale);
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // renderuje PDF stranicu u sadržaj canvasa
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });

      // Update page counters
      document.getElementById('page_num').textContent = pageNum;
      document.getElementById('page_count').textContent = pdfDoc.numPages;
    }

    // Go to previous page
    
    function goPrevious() {
      if (pageNum <= 1)
        return;
      pageNum--;
      renderPage(pageNum);
    }

    // Go to next page

    function goNext() {
      if (pageNum >= pdfDoc.numPages)
        return;
      pageNum++;
      renderPage(pageNum);
    }

    // Asynchronously download PDF as an ArrayBuffer

    PDFJS.getDocument(pdf_fajl).then(function getPdfHelloWorld(_pdfDoc) {
      pdfDoc = _pdfDoc;
      renderPage(pageNum);
    });
  </script>  
</body>
</html>
